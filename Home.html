<!doctype HTML>
<HTML lang="en">
<head>
	<meta charset="utf-8">
	<title>PetFace</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styling.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="petfaceJavascript.js"></script>

	<div class="container">
		<div class="jumbotron">
			<div>
				<!-- Button to open the modal login form -->
				<button type="button" class="btn btn-primary sticky-top logon" data-toggle="modal" data-target="#loginModal">Login</button>
			</div>

			<h1>PetFace</h1>
		</div>
				
	</div>


	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3 class="modal-title text-center" style="color:#333366;"><strong>Login to PetFace</strong></h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" placeholder="Username" name="username" class="form-control" style="height:40px;" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="password" class="form-control" style="height:40px;" required>
        </div>
        <div class="text-center">
          <input type="submit" value="LOGIN" name="login_btn" id="login_btn" onclick="login()" class="btn btn-primary" style="background-color:#333366;height:40px;color:#ffffff">
        </div>

        <div id="loginInfoBox" class="alert alert-danger alert-dismissable fade in hidden">
          <button type="button" class="close" data-hide="alert">x</button>
          <p id="infoBox"> Invalid Password.</p>
        </div>

        <p id="wrongpassword"></p>
        <h4 class="text-center"><a href="#modal2">Forgot Password?</a></h4>
      </div>
      <div class="modal-footer">
        <h4 class="text-center">Don't have Account yet? Let's <a href="#modal3" data-toggle="modal">Sign up</a> its fun and easy!</h4>
        <div class="text-center"><button type="button" class="btn btn-success" data-dismiss="modal"><p>Close</p></button>
        </div>
      </div>
    </div>

  </div>
</div>

	<!-- The Modal -->
	<div class="modal" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Petface Sign Up</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
      				<div class="container-fluid">
        				<form action=".php" class="form-inline" method="post">
  							<div class="row">
  								<div class="form-group col-6">
    								<label for="email">Email address:</label>
    								<input type="email" class="form-control" id="email">
  								</div>
  								<div class="form-group col-6">
    								<label for="pwd">Password:</label>
    								<input type="password" class="form-control" id="pwd">
  								</div>
  							</div>
  							<div class="row">
  								<div class="checkbox col-sm-6">
    								<label><input class="form-control" type="checkbox"> Remember me</label>
  								</div>
  							</div>
  							<div class="row">
  								<button type="button" class="btn btn-secondary col-sm-4" data-dismiss="modal">Close</button>
        						<button type="button" class="btn btn-primary col-sm-4">Login</button>
        					</div>
						</form>
					</div>	
      			</div>
      			<div class="modal-footer">
      			</div>
    		</div>
  		</div>
	</div>
	

</head>
<body>
	
</body>
</HTML>
